<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>wolf-wash | Contact</title>
  <meta name="description" content="Contact Wolf Wash for pickup and delivery questions.">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="logo"><span class="dot"></span> wolf-wash</div>
        <div class="pill">NC State campus pickup • Fridays</div>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Contact</h1>
    <p>Email: <a href="mailto:wash@wolf-wash.com">wash@wolf-wash.com</a></p>

    <!-- Simple mailto form for now; we can swap to Formspree later -->
    <form method="POST" action="mailto:wash@wolf-wash.com" enctype="text/plain" style="max-width:520px">
      <label>Name<br><input type="text" name="name" required></label><br><br>
      <label>Email<br><input type="email" name="email" required></label><br><br>
      <label>Message<br><textarea name="message" rows="6" required></textarea></label><br><br>
      <button class="btn" type="submit">Send</button>
    </form>

    <p class="muted" style="margin-top:12px">We’ll replace this with a no-backend form (Formspree) when you’re ready.</p>
  </main>

  <footer class="container" style="margin-top:20px">
    © <span id="yr"></span> wolf-wash • All rights reserved
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', ()=> {
      const yr = document.getElementById('yr');
      if (yr) yr.textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
